<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Bot Checker Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X Bot Checker Test Page</h1>
        <p>This page loads the X Bot Checker application in an iframe with cache-busting parameters.</p>
        
        <div class="button-container">
            <button id="refreshBtn">Refresh with Cache Bust</button>
            <button id="clearCacheBtn">Clear Cache and Refresh</button>
        </div>
        
        <div class="iframe-container">
            <iframe id="appFrame" src="http://localhost:5000/?cachebust=1"></iframe>
        </div>
    </div>

    <script>
        // Function to generate a random cache-busting parameter
        function generateCacheBust() {
            return Math.floor(Math.random() * 1000000);
        }
        
        // Function to refresh the iframe with a new cache-busting parameter
        function refreshIframe() {
            const iframe = document.getElementById('appFrame');
            const cacheBust = generateCacheBust();
            iframe.src = `http://localhost:5000/?cachebust=${cacheBust}`;
        }
        
        // Function to clear browser cache for the iframe URL
        function clearCacheAndRefresh() {
            // This is a best-effort approach, as browsers restrict programmatic cache clearing
            // We'll reload the page with cache-control headers that should prevent caching
            const iframe = document.getElementById('appFrame');
            const cacheBust = generateCacheBust();
            
            // First, try to fetch with cache-busting and no-cache headers
            fetch(`http://localhost:5000/?cachebust=${cacheBust}`, {
                method: 'GET',
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            }).then(() => {
                // Then update the iframe src
                iframe.src = `http://localhost:5000/?cachebust=${cacheBust}`;
            }).catch(error => {
                console.error('Error clearing cache:', error);
                // Still try to update the iframe
                iframe.src = `http://localhost:5000/?cachebust=${cacheBust}`;
            });
        }
        
        // Add event listeners to buttons
        document.getElementById('refreshBtn').addEventListener('click', refreshIframe);
        document.getElementById('clearCacheBtn').addEventListener('click', clearCacheAndRefresh);
        
        // Refresh the iframe every 5 seconds to ensure we get the latest version
        setInterval(refreshIframe, 5000);
    </script>
</body>
</html>
